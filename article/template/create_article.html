{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block headline %}
    <h2 class="col-lg-offset-3">show us what you got!</h2>
{% endblock %}
{% block articlelist %}
    <form action="/article/create" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <ul>
        {{ form |crispy }}
    </ul>
        <input type="submit" name="submit" value="create now!"/>
    </form>
{% endblock %}
